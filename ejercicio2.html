<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ejercicio 2 </title>
</head>
<body>
    <!--
        Ejercicio 2:
        Generar un archivo HTML, y dentro del mismo un formulario que contenga un botón, 
        que al hacer click envié un request a 'https://jsonplaceholder.typicode.com/... 
        y el resultado lo coloque dentro de un input de tipo textarea.
    -->
    <form action="">
        <button type="button" onclick="request()">
            Clickear!
        </button>
        <textarea id="textMostrar" rows="3" cols="50"></textarea>
    </form>
</body>
</html>
<script type="text/javascript">
    function request(){
        fetch('https://jsonplaceholder.typicode.com/todos/2')
        .then(response => response.json())
        .then(json => document.getElementById('textMostrar').value = JSON.stringify(json))
    }
</script>
